<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <title>Code</title>
</head>
<body>
<div class="card text-center" style="width: 40rem" >
    <span class="card-header" id="load_date" th:text="${loadedTime}"></span>
    <span class="card-header" id="time_restriction" th:if="${isTimeRestricted}" th:text="'The code will be available for ' + ${time} + ' seconds'"></span>
    <span class="card-header" id="views_restriction"  th:if="${isViewsRestricted}" th:text="${views} + ' more views allowed'"></span>
    <div class="card-body">
        <pre id="code_snippet"><code th:text="${snippet}"></code></pre>
    </div>
</div>
</body>
</html>
