<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex justify-content-center align-items-center w-100" style="height: 100vh">
    <form id="create-code" style="width: 40rem; " class="bg-light p-3 rounded-3 shadow-lg ">
        <div class="mb-3">
            <label for="code_snippet" class="form-label">Enter your code</label>
            <textarea class="form-control" id="code_snippet" rows="3" required name="code_snippet"></textarea>
        </div>
        <div class="mb-3">
            <label for="time_restriction" class="form-label">Time Restriction</label>
            <input class="form-control" type="number" id="time_restriction" name="time_restriction" min="0" value="0">
        </div>
        <div class="mb-3">
            <label for="views_restriction" class="form-label">Views Restriction</label>
            <input class="form-control" type="number" id="views_restriction" name="views_restriction" min="0" value="0">
        </div>
        <div class="text-center">
            <button type="submit" id="send_snippet" class="btn btn-success mb-3">Send</button>
        </div>
    </form>
</div>
<script src="/script.js"></script>
</body>
</html>
